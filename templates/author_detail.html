{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<div id="authorBox">
    <h1>Author: {{author.name}}</h1>
    <img src="{% static 'images/'%}{{author.id}}.jpg" alt="{{author.name}} Profile">
    <h3>Bio: {{author.bio}}</h3>
</div>
<div id="recipeBox">
    <p>Recipes by {{author.name}}:</p>
    <ul>
        {% for item in recipes%}
        <li><a href="/recipes/{{item.id}}">{{item.title}}</a></li>
        {% endfor %}
    </ul>
</div>
<h5><a href="/">Back to Homepage</a></h5>
